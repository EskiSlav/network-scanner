<html lang="en">
  <!doctype html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
      .messages_side {
        width: 100%;
        display: block;
      }
      .sent_message {

      }
      .received_message {

      }
      .input_message {

      }
      /* USERS SIDE */

      .users_side {
        margin: 0;
        padding: 0;
        min-width: 275px;
        width: 30%;
        display: block;
        background-color: red;
        float: left;
      }
      .user_info {
        max-width: 85%;
        min-width: 200px;
        display: block;
        margin: 0;
        padding: 0;
        float: left;
      }
      .user {
        display: block;
        min-width: 275px;
        margin: 0;
        padding: 0;
        background-color: rgb(230, 230, 230);
        height: 75px;
        border-bottom: 2px solid rgb(102, 102, 102);
      }
      .username{
        background-color: rgb(208, 255, 196);
        margin: 7px 0 0 0;
        padding: 0px 15px;
        min-width: 0px;
        /* height: 50%; */
        text-align: left;
        vertical-align: middle;
        font-weight:bold;
        border-radius: 10px;
      }
      .small_message {
        /* background-color: aquamarine; */
        margin: 0;
        padding: 9px 15px;
        height: 50%;
        font-size: small
      }
      .icon {
        /* background-color: rgb(45, 51, 104); */

        width: 75px;
        min-width: 75px;
        height: 75px;
        display: block;
        margin: 0;
        padding: 0;
        float: left;
        border-radius: 100%; 
      }
      .icon_img {
        width: 80%;
        height: 80%;
        display: block;
        margin: 0 auto;
        position: relative;
        top: 10%;
      }
      .active_user {

      }
    </style>
    <title>Bot Manager</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BotManager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-success" type="submit">Search</button><span style="width: 20px; display: block;"></span>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </form>
          <ul class="navbar-nav me-right mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/logout/">Log Out</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <h1 style="text-align:center;">Welcome to the Admin Page</h1>
    </div>

    <div>
      <div class="users_side">
        
        <div class="user">
          <div class="icon">
            <img src="https://cdn-icons-png.flaticon.com/512/194/194279.png" class="icon_img">
          </div>
          <div class="user_info">
            <div class="username">EskiSlav</div>
            <div class="small_message">Hello There!</div>
          </div>
        </div>
        <div class="user">
          <div class="icon">
            <img src="https://cdn-icons-png.flaticon.com/512/194/194279.png" class="icon_img">
          </div>
          <div class="user_info">
            <div class="username">yardvlad</div>
            <div class="small_message">Hey!!</div>
          </div>
        </div>
      </div>
      <div class="messages_side" style="background-color: rgb(54, 105, 54);">
        there
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
