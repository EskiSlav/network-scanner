<html lang="en">
  <!doctype html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
      html, body {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .flex-row {
        display: flex;
        flex-direction: row;
        height: 0;
        flex-grow: 1;
        bottom: 0;

      }
      
      .messages-side {
        flex-direction: column;
        width: 70%;
        display: block;
        display: flex;
        flex-grow: 1;
        float: right;
        /* height: 100%; */
      }
      .input-footer {
        position: relative;
        display: block;
        text-align: center;
        margin: 0 25vh 1.5rem 25vh;
      }
      .input {
        width: 100%;
        display: block;
        margin: 0;
        float: left;
      }
      .my-btn {
        border: 1px solid rgb(201, 201, 201);
        color: rgb(201, 201, 201);
        float: right;
        
      }

      .messages-wrapper {
        margin: 10px 25vh;
        overflow: auto;
        /* height: 60vh; */
      }
      /* USERS SIDE */
      
      .users-side {
        margin: 0;
        padding: 0;
        min-width: 275px;
        /* width: 30%; */
        display: block;
        background-color: red;
        float: left;
        flex-grow: 1;
        overflow: auto;
        /* height: 60%; */
      }
      .user-info {
        max-width: 85%;
        min-width: 200px;
        display: block;
        margin: 0;
        padding: 0;
        float: left;
      }
      .user {
        display: block;
        min-width: 275px;
        margin: 0;
        padding: 0;
        background-color: rgb(230, 230, 230);
        height: 75px;
        border-bottom: 2px solid rgb(102, 102, 102);
      }
      .username{
        background-color: rgb(208, 255, 196);
        margin: 7px 0 0 0;
        padding: 0px 15px;
        min-width: 0px;
        /* height: 50%; */
        text-align: left;
        vertical-align: middle;
        font-weight:bold;
        border-radius: 10px;
      }
      .small-message {
        /* background-color: aquamarine; */
        margin: 0;
        padding: 9px 15px;
        height: 50%;
        font-size: small
      }
      .icon {
        /* background-color: rgb(45, 51, 104); */

        width: 75px;
        min-width: 75px;
        height: 75px;
        display: block;
        margin: 0;
        padding: 0;
        float: left;
        border-radius: 100%; 
      }
      .icon-img {
        width: 80%;
        height: 80%;
        display: block;
        margin: 0 auto;
        position: relative;
        top: 10%;
      }
      .active-user {
        background-color: rgb(34, 117, 34);
      }
      

      /*  */
      /* Chat containers */
      .container {
        border: 2px solid #dedede;
        background-color: #f1f1f1;
        border-radius: 5px;
        padding: 10px;
        margin: 10px auto;
      }

      /* Darker chat container */
      .darker {
        border-color: #ccc;
        background-color: #ddd;
      }

      /* Clear floats */
      .container::after {
        content: "";
        clear: both;
        display: table;
      }

      /* Style images */
      .container img {
        float: left;
        max-width: 60px;
        width: 100%;
        margin-right: 20px;
        border-radius: 50%;
      }

      /* Style the right image */
      .container img.right {
        float: right;
        margin-left: 20px;
        margin-right:0;
      }

      /* Style time text */
      .time-right {
        float: right;
        color: #aaa;
      }

      /* Style time text */
      .time-left {
        float: left;
        color: #999;
      }
    </style>
    <title>Bot Manager</title>
    </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BotManager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-success" type="submit">Search</button><span style="width: 20px; display: block;"></span>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </form>
          <ul class="navbar-nav me-right mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/logout/">Log Out</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>
    
    <div class="container my-3">
      <h1 style="text-align:center;">Welcome to the Admin Page</h1>
    </div>

    <div class="flex-row">
      <div class="users-side">
        {% for user in users %}
        <div class="user">
          <div class="icon">
            <img src="https://cdn-icons-png.flaticon.com/512/194/194279.png" class="icon-img">
          </div>
          <div class="user-info">
            <div class="username">{{ user.username }} (<span class="user_id">{{ user.id }}</span>)</div>
            <div class="small-message">{{ user.first_name }} {{ user.last_name }}</div>
          </div>
        </div>
        {% endfor %}
      </div>  
      <div class="messages-side" style="background-color: rgb(54, 105, 54);">
        <div class="messages-wrapper">
          No messages here! Select chat
        </div>
        <div class="input-footer">
          <div class="bg-darkcenter-block text-center message-form">
            {{ form.text }}
            {{ form.user_id }}
            <div class="btn my-btn send-message-btn">Send</div>
          </div>
        </div>
      </div>
    </div>    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script>
      let users = document.querySelectorAll(".user");
      users.forEach((user) => {
        user.addEventListener("click", (e) => {
          // console.log(user);
          let url = "/cabinet/messages/user/" + user.querySelector(".user_id").textContent;
          console.log(url);
          fetch(url, {
          method: "GET",
          headers: {
            "X-Requested-With": "XMLHttpRequest",
          }
          })
          .then(response => response.json())
          .then(data => {
            let messages_wrapper = document.querySelector(".messages-wrapper");
            messages_wrapper.innerHTML = ''
            console.log(data);
            data[0].forEach((message) => {
              let container = document.createElement("div");
              container.classList.add("container");
                
              let img = document.createElement("img");
              img.src = "https://cdn-icons-png.flaticon.com/512/194/194279.png";

              let p = document.createElement("p");
              p.textContent = message['text'];
              
              if (message['direction'] == "to") {
                container.classList.add("darker");
                img.classList.add('right');
              }

              container.append(img);
              container.append(p);
              
              messages_wrapper.append(container);
            });
          });
          });
          user.addEventListener("click", (e) => {
            users.forEach((user) => {
              user.classList.remove("active-user");
            })
            user.classList.add("active-user");
            let user_id = parseInt(document.querySelector(".active-user span").textContent, 10)
            document.querySelectorAll(".message-form input")[1].value = user_id
          })
        })
    </script>
    <script>
      function send_message() {
        inputs = document.querySelectorAll(".message-form input");
        
        text = encodeURIComponent(inputs[0].value)
        user_id = inputs[1].value
      
        fetch('/cabinet/send_message/' + user_id + '/' + text, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          }
        })
          .then((response) => response.json())
          .then((data) => {
            console.log('Success:', data);
            let messages_wrapper = document.querySelector(".messages-wrapper");
            let container = document.createElement("div");
            container.classList.add("container");
              
            let img = document.createElement("img");
            img.src = "https://cdn-icons-png.flaticon.com/512/194/194279.png";

            let p = document.createElement("p");
            p.textContent = decodeURIComponent(text);
        
            container.classList.add("darker");
            img.classList.add('right');
            
            container.append(img);
            container.append(p);
            
            messages_wrapper.append(container);
          })
      }

      document.querySelector(".send-message-btn").onclick = send_message

    </script>

</html>
